apply plugin: 'java'
apply plugin: 'eclipse'

allprojects {
    repositories {
        maven {
            url "https://repo.maven.apache.org/maven2"
        }
    }
}

dependencies {
    compile project(":turbine-core")

    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.17.1'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.35'
    compile 'com.netflix.archaius:archaius-core:0.4.1'
    compile 'com.netflix.eureka:eureka-client:1.1.97'
    compile 'com.amazonaws:aws-java-sdk:1.8.9.1'
    compile 'org.apache.curator:curator-x-discovery:2.4.2'
    compile 'io.fabric8:kubernetes-client:1.3.68'
}
