apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'

allprojects {
    repositories {
        maven {
            url "https://repo.maven.apache.org/maven2"
        }
    }
}

dependencies {
    compile project(":turbine-core")
    compile project(":turbine-contrib")
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.17.1'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.35'
}

jettyRun {
        httpPort = 7979
}
